<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .encontrado {
            color: green;
        }

        .no-encontrado {
            color: red;
        }
    </style>
</head>

<body>
    Buscar persona: <input type="text" onkeyup="ajax_get_json(this.value)">
    <div id="info"></div>

    <script type="text/javascript">


        function ajax_get_json(usuarioIngresado) {

            var xhr;
            var resultado = document.getElementById("info");

            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }

            if (usuarioIngresado.length === 0) {
                resultado.innerHTML = "";
            } else {
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {

                        var datos = JSON.parse(xhr.responseText);
                        var x = encontrarPersona(datos, usuarioIngresado);
                        var mensaje = (x === true) ? "<span class = 'encontrado'> Si fue encontrado</span>" :
                            "<span class = 'no-encontrado'> No fue encontrado</span>"

                        resultado.innerHTML = mensaje;
                    }
                }

                xhr.open("GET", "datos.json", true);

                xhr.send();
            }

        }


        function encontrarPersona(objetoJson, nombreIngresado) {
            var arreglo = [];

            for (var i in objetoJson) {
                arreglo.push(objetoJson[i].nombre);
            }

            return arreglo.indexOf(nombreIngresado) > -1;
            //-1 es lo que devuelve si no hay un usuario encontrado
        }

    </script>
</body>

</html>
