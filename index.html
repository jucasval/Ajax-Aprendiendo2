<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ajax_get_json()">Mostrar Datos</button>
    <div id="info"></div>

    <script type="text/javascript">

        //8º - Hacemos una referencia al div "info" para poder mostrar los datos
        var resultado = document.getElementById("info");

        function ajax_get_json() {

            var xhr;

            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {

                    var datos = JSON.parse(xhr.responseText);

                    //1º - Nos creamos una variable en la que almacenaremos el valor que devuelva una función a 
                    //     la que pasamos por parametros el valor del Json.
                    var edadMenor = encontrarEdadMenor(datos);

                    //2º - Mostramos el valor almacenado en la variable creada (la edad menor) en nuestro HTML
                    resultado.innerHTML += "La edad menor es: " + edadMenor;
                }
            }

            xhr.open("GET", "datos.json", true);

            xhr.send();
        }

        //3º - Desarrollamos nuestra función que encuentra la edad menor.
        function encontrarEdadMenor(objetoJson) {
            var arreglo = [];

            for (var i in objetoJson) {
                var persona = objetoJson[i];
                arreglo.push(persona.edad);
            }

            var edadMenor = arreglo[0];

            for (var j = 0; j < arreglo.length; j++) {
                if (arreglo[j] < edadMenor) {
                    edadMenor = arreglo[j];
                }
            }

            return edadMenor;
        }

    </script>
</body>

</html>
