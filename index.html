<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .encontrado {
            color: green;
        }

        .no-encontrado {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        Buscar persona: <input type="text" onkeyup="mostrarSugerencia(this.value)">
    </form>
    <p>Sugerencias: <span id="info"></span></p>

    <script type="text/javascript">

        var resultado = document.getElementById("info");

        function mostrarSugerencia(usuarioIngresado) {

            var xhr;


            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest();
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }

            if (usuarioIngresado.length === 0) {
                resultado.innerHTML = "";
            } else {
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {

                        resultado.innerHTML = xhr.responseText;

                    }
                }

                xhr.open("GET", "servidor.php?nombre=" + usuarioIngresado, true);

                xhr.send();
            }

        }

    </script>
</body>

</html>
